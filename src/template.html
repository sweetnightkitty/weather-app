<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search">
        <div class="input">
            <input type="text" id="local" placeholder="Type a city" name="local">
            <button>Check the Weather</button>
        </div>
    </div>

    <div class= "weather-header">
        <div class="weather-content">
            <div class="location"></div>
            <div class="currentTemp"></div>
            <div class="currentConditions"></div>
            <div class="hilow">
                <div class="todayHigh"></div>
                <div class="todayLow"></div>
            </div>
        </div>
    </div>

    <div class="timeline">
        <div class="hourly"></div>
        <!-- 10 day-->
    </div>


    <div class="other-data">
        <div class="data-grid">
            <div class="container feelsLike-container">
                <div>Feels like: </div>
                <div class="feelsLike"></div>
            </div>

            <div class="container uvindex-container">
                <div>UV index:</div>
                <div class="uvindex"></div>
            </div>
    
            <div class="container sunrise-container">
                <div>Sunrise:</div>
                <div class="sunrise"></div>
            </div>

            <div class="container sunset-container">
                <div>Sunset:</div>
                <div class="sunset"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
